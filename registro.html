<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homi - Registro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #A9E5BB 0%, #5DA7E7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background: #FFFFFF;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #A9E5BB, #5DA7E7);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 55px;
            box-shadow: 0 10px 30px rgba(93, 167, 231, 0.3);
        }

        .app-name {
            font-size: 36px;
            font-weight: 700;
            color: #4A4A4A;
            margin-bottom: 10px;
        }

        .welcome-text {
            color: #4A4A4A;
            font-size: 16px;
            margin-bottom: 35px;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            color: #4A4A4A;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            padding-left: 5px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #F2F2F2;
            border-radius: 12px;
            font-size: 15px;
            color: #4A4A4A;
            background: #F2F2F2;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #5DA7E7;
            background: #FFFFFF;
            box-shadow: 0 0 0 4px rgba(93, 167, 231, 0.1);
        }

        .register-btn {
            width: 100%;
            background: linear-gradient(135deg, #5DA7E7, #A9E5BB);
            color: white;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 8px 20px rgba(93, 167, 231, 0.3);
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(93, 167, 231, 0.4);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .divider {
            height: 1px;
            background: #F2F2F2;
            margin: 30px 0;
        }

        .login-link {
            color: #4A4A4A;
            font-size: 14px;
        }

        .login-link a {
            color: #5DA7E7;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .register-container {
                padding: 60px 50px;
            }

            .logo {
                width: 140px;
                height: 140px;
                font-size: 65px;
            }

            .app-name {
                font-size: 42px;
            }

            .welcome-text {
                font-size: 18px;
            }

            .form-input {
                padding: 18px 22px;
                font-size: 16px;
            }

            .register-btn {
                padding: 18px;
                font-size: 17px;
            }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 40px 25px;
                border-radius: 20px;
            }

            .logo {
                width: 100px;
                height: 100px;
                font-size: 45px;
            }

            .app-name {
                font-size: 30px;
            }

            .welcome-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img src="logo.png" alt="Homi" style="width: 100%; height: 100%; object-fit: contain;">
        </div>
        <h1 class="app-name">Homi</h1>
        <p class="welcome-text">Crea tu cuenta y organiza tu hogar</p>

        <form id="registerForm">
            <div class="form-group">
                <label class="form-label" for="name">Nombre completo</label>
                <input 
                    type="text" 
                    id="name" 
                    class="form-input" 
                    placeholder="Tu nombre"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Correo electrónico</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="tu@email.com"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Mínimo 6 caracteres"
                    minlength="6"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirmar contraseña</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    class="form-input" 
                    placeholder="Repite tu contraseña"
                    minlength="6"
                    required
                >
            </div>

            <button type="submit" class="register-btn">Crear cuenta</button>
        </form>

        <div class="divider"></div>

        <p class="login-link">
            ¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a>
        </p>
    </div>

    <script type="module">
        // Importar Firebase
        import { auth, db, createUserWithEmailAndPassword, doc, setDoc } from './firebase-config.js';
        import { doc as docRef, setDoc as setDocument } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validar que las contraseñas coincidan
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }
            
            // Validar longitud mínima
            if (password.length < 6) {
                alert('La contraseña debe tener al menos 6 caracteres');
                return;
            }
            
            try {
                // Crear usuario en Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                console.log('Usuario creado:', user.uid);
                
                // Guardar información adicional en Firestore
                await setDocument(docRef(db, 'users', user.uid), {
                    name: name,
                    email: email,
                    createdAt: new Date().toISOString()
                });
                
                alert('¡Cuenta creada exitosamente!');
                
                // Redirigir al login
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('Error al crear cuenta:', error);
                
                let errorMessage = 'Error al crear la cuenta';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Este correo ya está registrado';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Correo electrónico inválido';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'La contraseña es muy débil';
                }
                
                alert(errorMessage);
            }
        });
    </script>
</body>
</html>
