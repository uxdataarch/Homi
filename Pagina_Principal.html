<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homi - Organiza tu hogar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #A9E5BB 0%, #5DA7E7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #FFFFFF;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 1200px;
            width: 100%;
            padding: 40px 30px;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #A9E5BB, #5DA7E7);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            box-shadow: 0 8px 20px rgba(93, 167, 231, 0.3);
        }

        .username {
            color: #4A4A4A;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #A9E5BB, transparent);
            margin: 25px 0;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .menu-item {
            background: #F2F2F2;
            border-radius: 15px;
            padding: 18px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            text-decoration: none;
            color: #4A4A4A;
        }

        .menu-item:hover {
            background: #FFFFFF;
            border-color: #5DA7E7;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(93, 167, 231, 0.2);
        }

        .menu-icon {
            font-size: 28px;
            min-width: 35px;
            text-align: center;
        }

        .menu-text {
            font-size: 16px;
            font-weight: 500;
            text-align: left;
            flex: 1;
        }

        .warning-badge {
            background: #ff6b6b;
            color: white;
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
        }

        .footer-section {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .help-btn {
            background: #FFFFFF;
            border: 2px solid #A9E5BB;
            color: #4A4A4A;
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 150px;
        }

        .help-btn:hover {
            background: #A9E5BB;
            color: #FFFFFF;
        }

        .logout-btn {
            background: #ff6b6b;
            color: white;
            padding: 14px 30px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            min-width: 150px;
        }

        .logout-btn:hover {
            background: #ff5252;
            transform: scale(1.02);
        }

        /* Responsive */
        @media (min-width: 768px) {
            .container {
                padding: 60px 50px;
            }

            .logo {
                width: 120px;
                height: 120px;
                font-size: 55px;
            }

            .username {
                font-size: 24px;
            }

            .menu {
                gap: 20px;
            }

            .menu-item {
                padding: 22px 25px;
            }
        }

        @media (max-width: 767px) {
            .menu {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                border-radius: 20px;
            }

            .menu-item {
                padding: 15px;
            }

            .menu-text {
                font-size: 15px;
            }

            .footer-section {
                flex-direction: column;
            }

            .help-btn, .logout-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo">üè†</div>
            <div class="username">NOMBRE DEL USUARIO</div>
        </div>

        <div class="divider"></div>

        <div class="menu">
            <div class="menu-item">
                <div class="menu-icon">üìã</div>
                <div class="menu-text">Tareas del hogar</div>
            </div>

            <div class="menu-item">
                <div class="menu-icon">‚ú®</div>
                <div class="menu-text">Limpieza y mantenimiento</div>
            </div>

            <div class="menu-item">
                <div class="menu-icon">üì¶</div>
                <div class="menu-text">Inventario</div>
            </div>

            <div class="menu-item">
                <div class="menu-icon">üí≥</div>
                <div class="menu-text">Pagos</div>
            </div>

            <div class="menu-item">
                <div class="menu-icon">üí∞</div>
                <div class="menu-text">Finanzas del hogar</div>
            </div>
        </div>

        <div class="footer-section">
            <button class="help-btn">‚ùì Ayuda</button>
            <button class="logout-btn">Cerrar sesi√≥n</button>
        </div>
    </div>
</body>
</html>
