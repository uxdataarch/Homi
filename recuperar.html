<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homi - Recuperar contraseña</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #A9E5BB 0%, #5DA7E7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .recovery-container {
            background: #FFFFFF;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
        }

        .back-btn {
            font-size: 30px;
            color: #A9E5BB;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            align-self: flex-start;
        }

        .back-btn:hover {
            transform: translateX(-5px);
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #A9E5BB, #5DA7E7);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 55px;
            box-shadow: 0 10px 30px rgba(93, 167, 231, 0.3);
        }

        .app-name {
            font-size: 36px;
            font-weight: 700;
            color: #4A4A4A;
            margin-bottom: 10px;
        }

        .recovery-title {
            font-size: 24px;
            font-weight: 600;
            color: #4A4A4A;
            margin-bottom: 15px;
        }

        .recovery-text {
            color: #666;
            font-size: 15px;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            color: #4A4A4A;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            padding-left: 5px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #F2F2F2;
            border-radius: 12px;
            font-size: 15px;
            color: #4A4A4A;
            background: #F2F2F2;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #5DA7E7;
            background: #FFFFFF;
            box-shadow: 0 0 0 4px rgba(93, 167, 231, 0.1);
        }

        .recovery-btn {
            width: 100%;
            background: linear-gradient(135deg, #5DA7E7, #A9E5BB);
            color: white;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 8px 20px rgba(93, 167, 231, 0.3);
        }

        .recovery-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(93, 167, 231, 0.4);
        }

        .recovery-btn:active {
            transform: translateY(0);
        }

        .divider {
            height: 1px;
            background: #F2F2F2;
            margin: 30px 0;
        }

        .login-link {
            color: #4A4A4A;
            font-size: 14px;
        }

        .login-link a {
            color: #5DA7E7;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Success message */
        .success-message {
            display: none;
            background: #A9E5BB;
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .success-message.show {
            display: block;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .recovery-container {
                padding: 60px 50px;
            }

            .logo {
                width: 140px;
                height: 140px;
                font-size: 65px;
            }

            .app-name {
                font-size: 42px;
            }

            .recovery-title {
                font-size: 28px;
            }

            .recovery-text {
                font-size: 16px;
            }

            .form-input {
                padding: 18px 22px;
                font-size: 16px;
            }

            .recovery-btn {
                padding: 18px;
                font-size: 17px;
            }
        }

        @media (max-width: 480px) {
            .recovery-container {
                padding: 40px 25px;
                border-radius: 20px;
            }

            .logo {
                width: 100px;
                height: 100px;
                font-size: 45px;
            }

            .app-name {
                font-size: 30px;
            }

            .recovery-title {
                font-size: 20px;
            }

            .recovery-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="recovery-container">
        <button class="back-btn" onclick="window.location.href='index.html'">←</button>
        
        <div class="logo">
            <img src="logo.png" alt="Homi" style="width: 100%; height: 100%; object-fit: contain;">
        </div>
        <h1 class="app-name">Homi</h1>
        <h2 class="recovery-title">Recuperar contraseña</h2>
        <p class="recovery-text">
            Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
        </p>

        <div class="success-message" id="successMessage">
            ✓ Correo enviado. Revisa tu bandeja de entrada.
        </div>

        <form id="recoveryForm">
            <div class="form-group">
                <label class="form-label" for="email">Correo electrónico</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="tu@email.com"
                    required
                >
            </div>

            <button type="submit" class="recovery-btn">Enviar enlace</button>
        </form>

        <div class="divider"></div>

        <p class="login-link">
            <a href="index.html">← Volver al inicio de sesión</a>
        </p>
    </div>

    <script type="module">
        // Importar Firebase
        import { auth, sendPasswordResetEmail } from './firebase-config.js';

        document.getElementById('recoveryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (email) {
                try {
                    // Enviar email de recuperación con Firebase
                    await sendPasswordResetEmail(auth, email);
                    
                    console.log('Email de recuperación enviado a:', email);
                    
                    // Mostrar mensaje de éxito
                    const successMessage = document.getElementById('successMessage');
                    successMessage.classList.add('show');
                    
                    // Ocultar mensaje después de 5 segundos
                    setTimeout(() => {
                        successMessage.classList.remove('show');
                    }, 5000);
                    
                    // Limpiar formulario
                    document.getElementById('recoveryForm').reset();
                    
                } catch (error) {
                    console.error('Error al enviar email:', error);
                    
                    let errorMessage = 'Error al enviar el correo';
                    
                    if (error.code === 'auth/user-not-found') {
                        errorMessage = 'No existe una cuenta con este correo';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'Correo electrónico inválido';
                    }
                    
                    alert(errorMessage);
                }
            }
        });
    </script>
</body>
</html>
